<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin panel</title>
    <link rel="stylesheet" href="../css/admin-login.css">
</head>
<body>
    <div id="main">
        <h1>Admin page</h1>
       
        <img src="https://www.seekpng.com/png/small/367-3670105_admin-login-logo-png.png"alt="Armenia" id="image">
         <form id="fo1">
            <div class="field1">
                <input type="text" id="username" required>
                <label id="lab1"> Username </label>
            </div>
            <div class="field2">
                <input type="password" id="password" required>
                <label id="lab2"> Password</label>
            </div>
           
            <div id = "btn">
            <div id="inner"></div>
            <button>LOGIN</button>
            </div> 
         </form>
    </div>
</body>
</html>
